server:
  port: 9301
spring:
  application:
    name: admin-security-server
  security: # 配置登录用户名和密码
    user:
      name: admin
      password: admin
  boot:  # 不显示admin-security-server的监控信息
    admin:
      discovery:
        ignored-services: ${spring.application.name}
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka/

